<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="index.css">

    <script src="fingerprint2.js"></script>

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>

    <script src = "index.js"></script>

</head>

<body>

<div class="container">
    <h2>Login Form</h2>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
    </div>
    <button id="submit" onclick="main()" class="btn btn-default">Submit</button>
</div>


<canvas id="canvas" height="100" width="100"></canvas>

<div id ="percentage">

    <div class="content">

        <div class="OverallHash">
            <label>Overall hash: </label>

            <label id="overallHash"></label>
        </div>

     <div class="percent">
         <label>Matched percentage: </label>

         <label id="percentageValue"></label>
     </div>

    <div class="percent">
        <label>Canvas hash: </label>

        <label id="canvasHash"></label>
    </div>

        <div class="otherfields">
            <label>Other Fields: </label>

            <label id="otherFields"></label>
        </div>



</div>
</div>

</div>



</body>
</html>
